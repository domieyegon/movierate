<form [formGroup]="movieForm" (ngSubmit)="saveMovie()">
  <h2 *ngIf="!id">Add new movie</h2>
  <h2 *ngIf="id">Update movie</h2>
  <hr>
    <label for="title">Title</label><br>
    <input type="text" placeholder="Enter movie title" formControlName="title"><br><br>


    <label for="description">Description</label><br>
    <div class="text-area-wrapper">
        <textarea type="text" placeholder="Enter movie description" formControlName="description"></textarea><br><br>
    </div>
    <button class="button-primary" type="submit" [disabled]="formDisabled()">
        <span *ngIf="!id">Create</span>
        <span *ngIf="id">Update</span>
    </button>
</form>
